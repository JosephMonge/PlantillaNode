<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="students.css">
</head>
<body>
    <h1 class="titleHome">Borrow a computer nd take it home</h1>

    <form></form>
    <div class="mainContainer">
    <label for="">User ID</label>
    <input id="userID" type="text">
        <hr>
    <label for="">Location</label>
    <select name="Location" id="location">
    <option value=""selected disabled>Select your location</option>
    <option value="Desamparados">Desamparados</option>
    <option value="Puntarenas">Puntarenas</option>
    </select>
    <hr>
    <label for="">Borrow Registration Date</label>
    <input id="borrowDate" type="date">
        <hr>
    <label for="">Return Registration Date</label>
    <input id="returnDate" type="date">
        <hr>
    <label for="">Computer ID</label>
    <input id="computerID" type="number">
        <hr>
    <label for="">Terms nd Conditions</label>
    <input id="terms" type="checkbox">
        <hr>
    <br>
    <button id="addBtn">Add</button>
    </form>
    </div>

    <script type="module" src="students.js"></script>
</body>
